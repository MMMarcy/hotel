@(coords: List[(String, String, Float, Float)], compName: String = "topMap",hidden: Boolean = true, ratio: Float = 0.33F, zoom: Int = 18)

<div id="@compName"@if(hidden){class="map-anim hidden"}></div>

<script type="text/javascript">


	@if(hidden){
		function showTopMap(){
			const canvas = $("#topMap");
			canvas.toggleClass("hidden");
			if (canvas.children().length == 0){
				initializetopMap();
			}
		}
	}

      function initialize@{compName}() {
      	const canvas = $("#@compName");
		canvas.height((canvas.parent().width() * @ratio)+"px");
		const latLng = new google.maps.LatLng(@coords(0)._3, @coords(0)._4);

        var mapOptions = {
          center: latLng,
          zoom: @zoom
        };
        var map = new google.maps.Map(canvas[0],
            mapOptions);

        @for(coord <- coords){
	        var @coord._2 = new google.maps.Marker({
			    position: new google.maps.LatLng(@coord._3, @coord._4),
			    title: "@coord._1"
			});
	        @{coord._2}.setMap(map);

	    }
      }
      //google.maps.event.addDomListener(window, 'load', initialize);
      @if(!hidden){
      	initialize@{compName}();

      }
</script>
